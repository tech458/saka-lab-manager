<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lab DKV 1</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .ruang-kelas {
      border: 4px solid #444;
      padding: 20px;
      background-color: #fff;
      position: relative;
      display: inline-block;
    }

    .pintu {
      position: absolute;
      width: 30px;
      height: 60px;
      background-color: #005b85;
      border: 2px solid #000653;
      top: 30px;
      right: -18px;
      transform: rotateY(10deg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 10px;
      writing-mode: vertical-rl;
      text-orientation: upright;
    }

    .denah-kelas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .guru-bar {
      display: flex;
      justify-content: flex-start;
      width: 100%;
      max-width: 450px;
      margin-bottom: 10px;
    }

    .meja-guru {
      position: relative;
      width: 80px;
      height: 50px;
      background-color: #cce5ff;
      border: 2px solid #333;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
    }

    .meja-guru .nomor-meja {
      position: absolute;
      bottom: 4px;
      right: 10px;
      font-size: 12px;
      font-weight: bold;
      color: #004085;
    }

    .denah-kelas {
      display: flex;
      justify-content: center;
      gap: 40px;
      max-width: 900px;
    }

    .kolom {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-bottom: 70px;
      position: relative;
    }

    .baris {
      display: flex;
      gap: 10px;
    }

    .meja {
      position: relative;
      width: 60px;
      height: 45px;
      background-color: white;
      border: 1px solid #333;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      font-size: 18px;
      padding: 5px;
      box-sizing: border-box;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .meja .nomor-meja {
      position: absolute;
      bottom: 2px;
      right: 4px;
      font-size: 10px;
      font-weight: bold;
      color: #333;
      user-select: none;
    }

    .switch-container {
      display: flex;
      justify-content: center;
      gap: 110px;
      margin-top: -60px;
      z-index: 10;
      position: relative;
    }

    .switch {
      width: 40px;
      height: 30px;
      background-color: #ffd166;
      border: 2px solid #333;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
    }

    .switch-label {
      font-size: 12px;
      margin-top: 3px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      border-radius: 8px;
      text-align: left;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content label {
      display: block;
      margin: 8px 0;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .meja.selesai {
      background-color: #8bc34a !important;
    }

    .meja.perbaikan {
      background-color: #ffa726 !important;
    }

    .ikon-komputer {
      font-size: 18px;
      user-select: none;
      display: none;
    }

    .ikon-perbaikan {
      position: absolute;
      top: 2px;
      left: 4px;
      font-size: 14px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Lab DKV 1</h1>

  <div class="ruang-kelas">
    <div class="pintu">Pintu</div>

    <div class="denah-kelas-container">
      <div class="guru-bar">
        <div class="meja-guru">
          üë®‚Äçüè´ Guru
          <div class="nomor-meja">G</div>
        </div>
      </div>

      <div class="denah-kelas">
        <div class="kolom" id="kolomA"></div>
        <div class="kolom" id="kolomB"></div>
        <div class="kolom" id="kolomC"></div>
      </div>

      <div class="switch-container">
        <div>
          <div class="switch">üîÄ</div>
          <div class="switch-label">Switch 1</div>
        </div>
        <div>
          <div class="switch">üîÄ</div>
          <div class="switch-label">Switch 2</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="tutupModal()">&times;</span>
      <h3>Periksa Komponen</h3>
      <form id="formKomponen">
        <label><input type="checkbox" value="Mouse"> Mouse</label>
        <label><input type="checkbox" value="Keyboard"> Keyboard</label>
        <label><input type="checkbox" value="Internet"> Koneksi Internet</label>
        <label><input type="checkbox" value="Monitor"> Monitor</label>
        <label><input type="checkbox" value="CPU"> CPU</label>
        <label><input type="checkbox" value="Aplikasi"> Aplikasi</label>
        <label><input type="checkbox" value="Perbaikan"> Masuk ke ruang teknisi</label>
        <button type="button" onclick="simpanCek()">Simpan</button>
      </form>
    </div>
  </div>

  <script>
    const kolomA = document.getElementById('kolomA');
    const kolomB = document.getElementById('kolomB');
    const kolomC = document.getElementById('kolomC');
    const modal = document.getElementById('modal');
    const form = document.getElementById('formKomponen');
    let mejaAktif = null;

    function buatMeja(nomorAwal, targetKolom) {
      for (let i = 0; i < 6; i++) {
        const baris = document.createElement('div');
        baris.className = 'baris';

        for (let j = 0; j < 2; j++) {
          const meja = document.createElement('div');
          meja.className = 'meja';
          const nomor = nomorAwal + i * 2 + j;
          meja.setAttribute('data-nomor', nomor);
          meja.innerHTML = `
            <div class="ikon-perbaikan">‚ö†Ô∏è</div>
            <div class="ikon-komputer">üñ•Ô∏è</div>
            <div class="nomor-meja">${nomor}</div>
          `;
          meja.addEventListener('click', () => bukaModal(meja));
          baris.appendChild(meja);
        }

        targetKolom.appendChild(baris);
      }
    }

    buatMeja(1, kolomA);
    buatMeja(13, kolomB);
    buatMeja(25, kolomC);

    function bukaModal(meja) {
      mejaAktif = meja;
      modal.style.display = 'block';

      form.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);

      const checkedData = meja.dataset.checked;
      if (checkedData) {
        const checkedList = checkedData.split(',');
        form.querySelectorAll('input[type="checkbox"]').forEach(cb => {
          if (checkedList.includes(cb.value)) cb.checked = true;
        });
      }
    }

    function tutupModal() {
      modal.style.display = 'none';
    }

    function simpanCek() {
      const checked = Array.from(form.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
      if (mejaAktif) {
        mejaAktif.dataset.checked = checked.join(',');

        const ikonKomputer = mejaAktif.querySelector('.ikon-komputer');
        const ikonPerbaikan = mejaAktif.querySelector('.ikon-perbaikan');

        // Reset dulu semua status
        mejaAktif.classList.remove('selesai', 'perbaikan');
        ikonKomputer.style.display = 'none';
        ikonPerbaikan.style.display = 'none';

        if (checked.includes('Perbaikan')) {
          mejaAktif.classList.add('perbaikan');
          ikonPerbaikan.style.display = 'block';
        } else {
          if (checked.includes('CPU') && checked.includes('Monitor')) {
            ikonKomputer.style.display = 'block';
          }
          if (checked.length === 6) {
            mejaAktif.classList.add('selesai');
          }
        }
      }

      tutupModal();
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        tutupModal();
      }
    }
  </script>
  <!-- Keterangan Warna -->
  <div style="margin-top: 30px; text-align: left; max-width: 900px; margin-inline: auto;">
    <h3>Keterangan:</h3>
    <ul style="list-style: none; padding: 0;">
      <li><span style="display:inline-block; width:20px; height:20px; background-color:#8bc34a; border:1px solid #444;"></span> Meja Lengkap</li>
      <li><span style="display:inline-block; width:20px; height:20px; background-color:#ffa726; border:1px solid #444;"></span> Masuk Ruang Teknisi</li>
      <li><span style="display:inline-block; width:20px; height:20px; background-color:#fff; border:1px solid #444;"></span> Tidak Lengkap / Tidak Ada PC</li>
    </ul>
  </div>

  <!-- Statistik -->
  <div id="statistik" style="margin-top: 20px; text-align: left; max-width: 900px; margin-inline: auto; background: #e0e0e0; padding: 10px 20px; border-radius: 8px;">
    <h3>Statistik Meja</h3>
    <p>Meja Lengkap: <span id="statLengkap">0</span></p>
    <p>Masuk Ruang Teknisi: <span id="statTeknisi">0</span></p>
    <p>Tidak Ada PC: <span id="statNoPC">0</span></p>
  </div>

  <script>
    function hitungStatistik() {
      const semuaMeja = document.querySelectorAll('.meja');
      let lengkap = 0, teknisi = 0, noPC = 0;

      semuaMeja.forEach(meja => {
        const checked = meja.dataset.checked ? meja.dataset.checked.split(',') : [];

        const isLengkap = checked.length === 6 && !checked.includes('Perbaikan');
        const isPerbaikan = checked.includes('Perbaikan');
        const cpu = checked.includes('CPU');
        const monitor = checked.includes('Monitor');

        if (isPerbaikan) {
          teknisi++;
        } else if (isLengkap) {
          lengkap++;
        } 

        if (!cpu && !monitor) {
          noPC++;
        }
      });

      document.getElementById('statLengkap').textContent = lengkap;
      document.getElementById('statTeknisi').textContent = teknisi;
      document.getElementById('statNoPC').textContent = noPC;
    }

    // Panggil setelah simpan
    function simpanCek() {
      const checked = Array.from(form.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
      if (mejaAktif) {
        mejaAktif.dataset.checked = checked.join(',');

        const ikonKomputer = mejaAktif.querySelector('.ikon-komputer');
        const ikonPerbaikan = mejaAktif.querySelector('.ikon-perbaikan');

        mejaAktif.classList.remove('selesai', 'perbaikan');
        ikonKomputer.style.display = 'none';
        ikonPerbaikan.style.display = 'none';

        if (checked.includes('Perbaikan')) {
          mejaAktif.classList.add('perbaikan');
          ikonPerbaikan.style.display = 'block';
        } else {
          if (checked.includes('CPU') && checked.includes('Monitor')) {
            ikonKomputer.style.display = 'block';
          }
          if (checked.length === 6) {
            mejaAktif.classList.add('selesai');
          }
        }
      }

      tutupModal();
      hitungStatistik(); // <- Tambahan pemanggilan
    }

    // Jalankan awal saat halaman selesai dimuat
    window.addEventListener('DOMContentLoaded', hitungStatistik);
  </script>

</body>
</html>
