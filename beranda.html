<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beranda Laboratorium Komputer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f4f7fa, #eaeef3);
      padding: 40px 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .judul {
  text-align: center;
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 40px;
  color: #082847;
  background-color: #dce6f7;
  padding: 12px 24px;
  border-radius: 16px;
  display: inline-block;
}

    

    .kelompok-lab {
      margin-bottom: 50px;
    }

    .nama-jurusan {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #444;
      border-left: 5px solid #2d89ef;
      padding-left: 10px;
    }

    .lab-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 24px;
    }

    .lab-card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid #e0e0e0;
    }

    .lab-card:hover {
      background-color: #2d89ef;
      color: rgb(255, 255, 255);
      transform: translateY(-5px);
    }

    .lab-icon {
      font-size: 36px;
      margin-bottom: 12px;
    }

    .lab-nama {
      font-size: 18px;
      font-weight: 600;
    }

    @media screen and (max-width: 600px) {
      .lab-card {
        padding: 20px 10px;
      }

      .lab-icon {
        font-size: 28px;
      }
    }
  </style>
</head>
