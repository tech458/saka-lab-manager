<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #d0e8ff, #f8fbff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
  }

  .login-container {
    background: #fff;
    padding: 40px 50px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    width: 320px;
  }

  .login-container h2 {
    margin-bottom: 30px;
    font-weight: 600;
    color: #2a72d5; /* biru */
    text-align: center;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #555;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 2px solid #cfd8dc;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #2a72d5;
    outline: none;
  }

  button {
    width: 100%;
    background-color: #2a72d5;
    color: white;
    padding: 14px;
    font-size: 18px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #1958b8;
  }

  .error-message {
    background: #f8d7da;
    color: #842029;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 14px;
    display: none;
  }

</style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div id="error" class="error-message">Username atau password salah.</div>
    <form id="loginForm" autocomplete="off" novalidate>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Masukkan username" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan password" required />

      <button type="submit">Masuk</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if(username === '' || password === '') {
        errorDiv.textContent = 'Username dan password harus diisi.';
        errorDiv.style.display = 'block';
        return;
      }

      if(username === 'teknisi' && password === 'esemkasaka') {
        errorDiv.style.display = 'none';
        alert('Login berhasil!');
        // Contoh redirect:
        window.location.href='beranda.html'
      } else {
        errorDiv.textContent = 'Username atau password salah.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
