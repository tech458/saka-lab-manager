<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventaris Barang Ruang Teknisi - Compact</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 30px 12px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 16px;
      color: #2d89ef;
      text-align: center;
      font-size: 1.5rem;
    }
    form {
      background: white;
      padding: 16px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(45,137,239,0.15);
      max-width: 360px;
      width: 100%;
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
      color: #444;
      font-size: 0.85rem;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 8px 10px;
      margin-top: 4px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
      resize: vertical;
      box-sizing: border-box;
      min-height: 32px;
    }
    textarea {
      min-height: 60px;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
      border-color: #2d89ef;
      outline: none;
    }
    button[type="submit"] {
      margin-top: 18px;
      background: linear-gradient(45deg, #2d89ef, #005bb5);
      border: none;
      padding: 10px 0;
      color: white;
      font-weight: 700;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 4px 10px rgba(45,137,239,0.6);
      transition: background 0.3s ease;
      min-height: 38px;
    }
    button[type="submit"]:hover {
      background: linear-gradient(45deg, #005bb5, #2d89ef);
    }
    .daftar-formulir {
      max-width: 360px;
      width: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(45,137,239,0.1);
      padding: 14px 20px;
      color: #2d89ef;
      overflow-x: auto;
    }
    .daftar-formulir h2 {
      margin-bottom: 10px;
      font-weight: 700;
      text-align: center;
      font-size: 1.2rem;
    }
    #filterInput {
      width: 100%;
      max-width: 280px;
      padding: 6px 10px;
      margin: 0 auto 12px auto;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      display: block;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      color: #333;
      min-width: 600px;
    }
    th, td {
      padding: 8px 6px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background-color: #e1eaff;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f0f5ff;
    }
    button.hapus-btn {
      background-color: #e53935;
      border: none;
      color: white;
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;
      font-size: 12px;
    }
    button.hapus-btn:hover {
      background-color: #b71c1c;
    }
    button.hapus-btn::after {
      content: attr(title);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    button.hapus-btn:hover::after {
      opacity: 1;
    }
    #toast {
      visibility: hidden;
      min-width: 280px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 14px 24px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.5s, visibility 0.5s;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
    }
    @media (max-width: 400px) {
      table {
        min-width: 500px;
      }
    }
  </style>
</head>
<body>

  <h1>Inventaris Barang Ruang Teknisi</h1>

  <form id="formBarang">
    <label for="namaBarang">Nama Barang</label>
    <input type="text" id="namaBarang" name="namaBarang" required />

    <label for="spesifikasi">Spesifikasi</label>
    <textarea id="spesifikasi" name="spesifikasi" required></textarea>

    <label for="jumlahBarang">Jumlah Barang</label>
    <input type="number" id="jumlahBarang" name="jumlahBarang" min="1" value="1" required />

    <label for="kondisi">Kondisi</label>
    <select id="kondisi" name="kondisi" required>
      <option value="" disabled selected>Pilih kondisi</option>
      <option value="Baru">Baru</option>
      <option value="Baik">Baik</option>
      <option value="Rusak Ringan">Rusak Ringan</option>
      <option value="Rusak Berat">Rusak Berat</option>
      <option value="Butuh Perbaikan">Butuh Perbaikan</option>
    </select>

    <label for="tanggalMasuk">Tanggal Masuk</label>
    <input type="date" id="tanggalMasuk" name="tanggalMasuk" required />

    <button type="submit">Simpan Data</button>
  </form>

  <section class="daftar-formulir">
    <h2>Daftar Barang</h2>
    <input type="text" id="filterInput" placeholder="Cari nama, spesifikasi, atau kondisi..." aria-label="Cari barang" />
    <table id="tabelBarang" aria-label="Daftar Inventaris Barang">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Barang</th>
          <th>Spesifikasi</th>
          <th>Jumlah</th>
          <th>Kondisi</th>
          <th>Tanggal Masuk</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data muncul di sini -->
      </tbody>
    </table>
  </section>

  <div id="toast"></div>

  <script>
    const form = document.getElementById('formBarang');
    const tbody = document.querySelector('#tabelBarang tbody');
    const filterInput = document.getElementById('filterInput');
    const toast = document.getElementById('toast');

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2500);
    }

    let dataBarang = JSON.parse(localStorage.getItem('inventarisBarang') || '[]');

    function renderTable(data) {
      tbody.innerHTML = '';
      data.forEach((item, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${item.namaBarang}</td>
          <td>${item.spesifikasi}</td>
          <td>${item.jumlahBarang}</td>
          <td>${item.kondisi}</td>
          <td>${item.tanggalMasuk}</td>
          <td><button class="hapus-btn" title="Hapus data ini" data-index="${i}">Hapus</button></td>
        `;
        tbody.appendChild(tr);
      });

      // Pasang event hapus
      document.querySelectorAll('.hapus-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const idx = +btn.dataset.index;
          if(confirm(`Yakin ingin hapus "${dataBarang[idx].namaBarang}"?`)) {
            dataBarang.splice(idx, 1);
            localStorage.setItem('inventarisBarang', JSON.stringify(dataBarang));
            renderTable(dataBarang);
            showToast('Data berhasil dihapus');
          }
        });
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const newData = {
        namaBarang: form.namaBarang.value.trim(),
        spesifikasi: form.spesifikasi.value.trim(),
        jumlahBarang: form.jumlahBarang.value,
        kondisi: form.kondisi.value,
        tanggalMasuk: form.tanggalMasuk.value
      };

      if(!newData.namaBarang || !newData.spesifikasi || !newData.jumlahBarang || !newData.kondisi || !newData.tanggalMasuk) {
        alert('Mohon isi semua data dengan benar!');
        return;
      }

      dataBarang.push(newData);
      localStorage.setItem('inventarisBarang', JSON.stringify(dataBarang));
      renderTable(dataBarang);
      form.reset();
      form.namaBarang.focus();
      showToast('Data berhasil disimpan');
    });

    filterInput.addEventListener('input', () => {
      const keyword = filterInput.value.toLowerCase();
      const filtered = dataBarang.filter(item =>
        item.namaBarang.toLowerCase().includes(keyword) ||
        item.spesifikasi.toLowerCase().includes(keyword) ||
        item.kondisi.toLowerCase().includes(keyword)
      );
      renderTable(filtered);
    });

    window.addEventListener('DOMContentLoaded', () => {
      renderTable(dataBarang);
    });
  </script>

</body>
</html>
